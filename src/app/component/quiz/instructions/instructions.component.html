<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="d-flex w-100 flex-column align-items-center my-4">
        <h2 class="d-flex">{{ allLabels.instruction }}</h2>
      </div>
    </div>
    <div class="col-12">
      <div class="card p-4">
        <ul class="d-flex flex-column gap-2">
          <li>All the questions are mandatory.</li>
          <li>
            Once quiz has started leaving the page will result in ending of
            quiz.
          </li>
          <li>Each question is to answered in 60 seconds.</li>
          <li>
            For testing purposes for all the question option 'a' is correct
            answer.
          </li>
        </ul>
      </div>
      <div class="d-flex align-items-center justify-content-center my-2">
        <a routerLink="../start" class="btn btn-primary text-white fs-4 px-4">
          {{ allLabels.startQuiz }}
        </a>
      </div>
    </div>
  </div>
</div>
